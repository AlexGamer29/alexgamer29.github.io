<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/Dashboard.css" />
    <link rel="stylesheet" href="../src/css/UserProfile.css" />
  </head>
  <body>
    <div class="user__profile">
      <div class="user__profile__top">
        <div class="user__profile__top-container">
          <div class="user__profile__top-container-wrap">
            <div class="profile__logo__container">
              <img
                src="../src/img/profile-logo.png"
                alt=""
                id="user__profile__logo"
              />
            </div>

            <div class="profile__info__container">
              <div class="profile__info__container-wrap">
                <div class="user__profile__name">
                  <h4 class="profile__name-content">NGUYEN HUU MINH DUC</h4>
                </div>

                <div class="profile__joined__time">
                  <h4 class="profile__joined__time-content">
                    Joined sinced 2nd July, 2022
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="user__profile__editor">
        <div class="user__profile__editor-container">
          <form action="">
            <div class="email">
              <div class="email__title">Email:</div>
              <input
                type="text"
                id="change__email"
                value="a@gmail.com"
                disabled="disabled"
                class="profile__editor"
              />
            </div>
            <div class="firstname">
              <div class="firstname__title">First name:</div>
              <input
                type="text"
                id="change__firstname"
                value="Minh Duc"
                class="profile__editor"
              />
            </div>
            <div class="lastname">
              <div class="lastname__title">Last name:</div>
              <input
                type="text"
                id="change__lastname"
                value="Nguyen Huu"
                class="profile__editor"
              />
            </div>
            <div class="password">
              <div class="password__title">Password:</div>
              <a href="../src/ChangePassword.html"
                >Click here to change password</a
              >
            </div>

            <div class="submit__btn">
              <button type="submit">SAVE</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
