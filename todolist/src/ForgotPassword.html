<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/Root.css" />
    <link rel="stylesheet" href="./css/Navbar.css" />
    <link rel="stylesheet" href="./css/SignUpBtn.css" />
    <link rel="stylesheet" href="./css/LoginBtn.css" />

    <link rel="stylesheet" href="./css/Login.css" />
    <link rel="stylesheet" href="./css/LoginForm.css" />
    <script
      src="https://kit.fontawesome.com/515a01cbc0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script for Font Awesome Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Inter font -->
  </head>
  <body>
    <nav class="navbar">
      <a href="/">
        <div class="navbar-logo">
          <img src="./img/logo.png" alt="" class="logo" />
        </div>
      </a>

      <div class="menu-icon" onClick="{handleClick}">
        <!-- <i class={click ? "fas fa-times" : "fas fa-bars"} /> -->
        <i class="fas fa-times"></i>
      </div>

      <!-- <ul class={click ? "nav-menu active" : "nav-menu"}> -->
      <ul class="nav-menu">
        <li
          class="nav-item"
          onMouseEnter="{onMouseEnter}"
          onMouseLeave="{onMouseLeave}"
        >
          <a
            href="/make-todolist"
            class="nav-links"
            onClick="{closeMobileMenu}"
          >
            Make todoList <i class="fas fa-caret-down"></i>
          </a>
          <!-- {dropdown && <Dropdown />} -->
        </li>
        <li class="nav-item">
          <a href="/explore" class="nav-links" onClick="{closeMobileMenu}">
            Explore
          </a>
        </li>
        <li class="nav-item">
          <a href="/learn" class="nav-links" onClick="{closeMobileMenu}">
            Learn
          </a>
        </li>
        <li class="nav-item">
          <a href="/about" class="nav-links" onClick="{closeMobileMenu}">
            About
          </a>
        </li>
        <li class="nav-item">
          <a
            href="./Login.html"
            class="nav-links-mobile"
            onClick="{closeMobileMenu}"
          >
            Login
          </a>
        </li>
        <li class="nav-item">
          <a
            href="./SignUp.html"
            class="nav-links-mobile"
            onClick="{closeMobileMenu}"
          >
            Sign Up
          </a>
        </li>
      </ul>
      <div class="nav-authorization-area">
        <a href="./SignUp.html" class="signup__btn__container">
          <div class="btn__container">
            <button class="btn__signup">Signup</button>
          </div>
        </a>
        <div class="divider"></div>
        <a href="./Login.html" class="login__btn__container">
          <div class="btn__container">
            <button class="btn__login">Login</button>
          </div>
        </a>
      </div>
    </nav>

    <div class="app__forgot__password">
      <div id="login__form__container">
        <div id="form__container">
          <div id="form__container__wrap">
            <form onSubmit="{handleSubmit(onSubmit)}">
              <div id="form__header" class="form__item">
                <h1 id="form__header-primary">Reset your password</h1>
              </div>
              <div id="form__email" class="form__item">
                <h3 id="form__email-title" class="form__field-title">Email</h3>
                <input
                  id="form__email-input"
                  class="form__input"
                  placeholder="Email"
                  type="email"
                  name="email"
                />
              </div>
              <div id="form__reset__password-btn" class="form__item">
                <button id="signin" type="submit">Reset password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
