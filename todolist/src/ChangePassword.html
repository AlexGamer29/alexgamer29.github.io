<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/Root.css" />
    <link rel="stylesheet" href="./css/Navbar.css" />
    <link rel="stylesheet" href="./css/SignUpBtn.css" />
    <link rel="stylesheet" href="./css/LoginBtn.css" />
    <link rel="stylesheet" href="./css/Login.css" />
    <link rel="stylesheet" href="./css/LoginForm.css" />
    <script
      src="https://kit.fontawesome.com/515a01cbc0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script for Font Awesome Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Inter font -->
  </head>
  <body>
    <div class="app__forgot__password">
      <div id="login__form__container">
        <div id="form__container">
          <div id="form__container__wrap">
            <form onSubmit="{handleSubmit(onSubmit)}">
              <div id="form__header" class="form__item">
                <h1 id="form__header-primary">Change your password</h1>
              </div>
              <div id="form__password" class="form__item">
                <h3 id="form__password-title" class="form__field-title">
                  Your current password
                </h3>
                <div id="form__password-container">
                  <div id="form__password__sub-container">
                    <div id="form__password__input-container">
                      <span id="form__password__input">
                        <input
                          id="form__password-input"
                          class="form__input"
                          placeholder="Enter your password"
                          type="password"
                          name="password"
                        />
                        <div id="eyes__password">
                          <i
                            onClick="{togglePasswordVisiblity}"
                            class="fa-regular fa-eye"
                          ></i>
                        </div>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div id="form__password" class="form__item">
                <h3 id="form__password-title" class="form__field-title">
                  New password
                </h3>
                <div id="form__password-container">
                  <div id="form__password__sub-container">
                    <div id="form__password__input-container">
                      <span id="form__password__input">
                        <input
                          id="form__password-input"
                          class="form__input"
                          placeholder="Enter new password"
                          type="password"
                          name="password"
                        />
                        <div id="eyes__password">
                          <i
                            onClick="{togglePasswordVisiblity}"
                            class="fa-regular fa-eye"
                          ></i>
                        </div>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div id="form__password" class="form__item">
                <h3 id="form__password-title" class="form__field-title">
                  Confirm new password
                </h3>
                <div id="form__password-container">
                  <div id="form__password__sub-container">
                    <div id="form__password__input-container">
                      <span id="form__password__input">
                        <input
                          id="form__password-input"
                          class="form__input"
                          placeholder="Re-enter new password"
                          type="password"
                          name="password"
                        />
                        <div id="eyes__password">
                          <i
                            onClick="{togglePasswordVisiblity}"
                            class="fa-regular fa-eye"
                          ></i>
                        </div>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div id="form__reset__password-btn" class="form__item">
                <button id="signin" type="submit">Change password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
