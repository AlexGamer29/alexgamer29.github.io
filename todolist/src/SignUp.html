<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/Root.css" />
    <link rel="stylesheet" href="./css/Navbar.css" />
    <link rel="stylesheet" href="./css/SignUpBtn.css" />
    <link rel="stylesheet" href="./css/LoginBtn.css" />
    <!-- Check -->
    <link rel="stylesheet" href="./css/SignUp.css" />
    <link rel="stylesheet" href="./css/SignUpForm.css" />
    <script
      src="https://kit.fontawesome.com/515a01cbc0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script for Font Awesome Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Inter font -->
  </head>
  <body>
    <nav class="navbar">
      <a href="/">
        <div class="navbar-logo">
          <img src="./img/logo.png" alt="" class="logo" />
        </div>
      </a>

      <div class="menu-icon" onClick="{handleClick}">
        <!-- <i class={click ? "fas fa-times" : "fas fa-bars"} /> -->
        <i class="fas fa-times"></i>
      </div>

      <!-- <ul class={click ? "nav-menu active" : "nav-menu"}> -->
      <ul class="nav-menu">
        <li
          class="nav-item"
          onMouseEnter="{onMouseEnter}"
          onMouseLeave="{onMouseLeave}"
        >
          <a
            href="/make-todolist"
            class="nav-links"
            onClick="{closeMobileMenu}"
          >
            Make todoList <i class="fas fa-caret-down"></i>
          </a>
          <!-- {dropdown && <Dropdown />} -->
        </li>
        <li class="nav-item">
          <a href="/explore" class="nav-links" onClick="{closeMobileMenu}">
            Explore
          </a>
        </li>
        <li class="nav-item">
          <a href="/learn" class="nav-links" onClick="{closeMobileMenu}">
            Learn
          </a>
        </li>
        <li class="nav-item">
          <a href="/about" class="nav-links" onClick="{closeMobileMenu}">
            About
          </a>
        </li>
        <li class="nav-item">
          <a href="./Login.html" class="nav-links-mobile" onClick="{closeMobileMenu}">
            Login
          </a>
        </li>
        <li class="nav-item">
          <a href="./SignUp.html" class="nav-links-mobile" onClick="{closeMobileMenu}">
            Sign Up
          </a>
        </li>
      </ul>
      <div class="nav-authorization-area">
        <a href="./SignUp.html" class="signup__btn__container">
          <div class="btn__container">
            <button class="btn__signup">Signup</button>
          </div>
        </a>
        <div class="divider"></div>
        <a href="./Login.html" class="login__btn__container">
          <div class="btn__container">
            <button class="btn__login">Login</button>
          </div>
        </a>
      </div>
    </nav>

    <div class="app__signup">
      <div id="signup__form__container">
        <div id="form__container">
          <div id="form__container__wrap">
            <form onSubmit="{handleSubmit(onhandleSubmit)}">
              <div id="form__header">
                <h1 id="form__header-primary">Create an account</h1>
              </div>
              <div id="form__sub__header">
                <h4 id="form__sub__header-primary">
                  Required fields have an asterisk: <span id="asterisk">*</span>
                </h4>
              </div>
              <div id="form__names-container" class="form__item">
                <div id="firstname__container">
                  <div id="firstname__container__wrap">
                    <h3 id="form__firstname-title" class="form__field-title">
                      First name*
                    </h3>
                    <input
                      id="form__firstname-input"
                      class="form__input"
                      placeholder="Firstname"
                      type="text"
                      name="firstname"
                    />
                  </div>
                </div>
                <div id="lastname__container">
                  <div id="lastname__container__wrap">
                    <h3 id="form__lastname-title" class="form__field-title">
                      Last name*
                    </h3>
                    <input
                      id="form__lastname-input"
                      class="form__input"
                      placeholder="Lastname"
                      type="text"
                      name="lastname"
                    />
                  </div>
                </div>
              </div>
              <div id="form__email" class="form__item">
                <h3 id="form__email-title" class="form__field-title">Email*</h3>
                <input
                  id="form__email-input"
                  class="form__input"
                  placeholder="Email"
                  type="email"
                  name="email"
                />
              </div>
              <div id="form__password" class="form__item">
                <h3 id="form__password-title" class="form__field-title">
                  Password
                </h3>
                <div id="form__password-container">
                  <div id="form__password__sub-container">
                    <div id="form__password__input-container">
                      <span id="form__password__input">
                        <input
                          id="form__password-input"
                          class="form__input"
                          placeholder="Minimum 8 characters"
                          type="password"
                          name="password"
                        />
                        <div id="eyes__password">
                          <i
                            onClick="{togglePasswordVisiblity}"
                            class="fa-regular fa-eye"
                          ></i>
                        </div>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div id="form__agree__terms" class="form__item">
                <div id="checkbox__btn">
                  <input
                    type="checkbox"
                    name="terms"
                    onClick="{checkAgreeTerms}"
                  />
                </div>
                <div id="form__agree__terms-header">
                  I agree to Terms & Conditions and Privacy Policy
                </div>
              </div>
              <div id="form__signup-btn" class="form__item">
                <button id="signup">Sign up</button>
              </div>
              <div id="form__to-login">
                <span> Already have an account? <a href="./Login.html">Sign in</a> </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
